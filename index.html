<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire | Younous Erwin</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <form id="form" method="POST">
        <h2>FORMULAIRE</h2>
        <div id="mainform" >
            <label for="name">Nom :</label>
            <p id="errorname"></p>
            <input type="text" name="name" id="name">
            <label for="nickname">Prenom :</label>
            <p id="errornickname"></p>
            <input type="text" name="nickname" id="nickname">
            <label for="adress">Adresse :</label>
            <p id="erroradress"></p>
            <input type="text" name="adress" id="adress">
            <label for="postalcode">Code postal :</label>
            <p id="errorpostalcode"></p>
            <input type="text" name="postalcode" id="postalcode">
        </div>
        <div id="carornot">
            <p>Avez vous un vehicule :</p>
                <div>
                    <input type="radio" name="yesorno" onclick="toggleON(event)" id="yes">   
                    <label for="name">Oui</label>
                </div>
                <div>
                    <input type="radio" name="yesorno" onclick="toggleOFF(event)" id="no">
                    <label for="name">Non</label>
                </div>
        </div>
        
        <div class="carbrand">
            <p>Marque de votre vehicule :</p>
            <div>
                <input type="checkbox" name="machin" id="machin">
                <label for="machin">Machin</label>
            </div>
            <div>
                <input type="checkbox" name="truck" id="truck">
                <label for="truck">Truck</label>
            </div>
            <div>
                <input type="checkbox" name="truck" id="truck">
                <label for="truck">Truck</label>
            </div>
            <div>
                <input type="checkbox" name="cadillac" id="cadillac">
                <label for="cadillac">Cadillac</label>
            </div>
        </div>
        <button type="submit">Envoyer</button>
    </form>




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
